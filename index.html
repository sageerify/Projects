<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Spotify Clone</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Search</a>
            <a href="#">Library</a>
        </nav>
    </header>

    <div class="container">
        <h2>Playlists</h2>
        <div class="playlist">
            <div class="card">
                <img src="image1.webp" alt="Playlist 1">
                <h3>Top Hits</h3>
            </div>
            <div class="card">
                <img src="image2.jpeg" alt="Playlist 2">
                <h3>Chill Vibes</h3>
            </div>
            <div class="card">
                <img src="images.jpeg" alt="Playlist 3">
                <h3>Workout Mix</h3>
            </div>
            <div class="card">
                <img src="image3.jpeg" alt="Playlist 4">
                <h3>Party Time</h3>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Now Playing: [Song Name]</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
